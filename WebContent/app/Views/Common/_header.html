<!-- Logo -->
<a ui-sref="base.aboutUs" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
	<span class="logo-mini">{{appName}}</span> <!-- logo for regular state and mobile devices -->
	<span class="logo-lg">{{appName}}</span>
</a>

<!-- Header Navbar -->
<nav class="navbar navbar-static-top" role="navigation"
	ng-controller="HeaderController">
	<!-- Sidebar toggle button-->
	<a class="sidebar-toggle" data-toggle="offcanvas" role="button"> <span
		class="sr-only">Toggle navigation</span>
	</a>
	<!-- Navbar Right Menu -->
	<div class="navbar-custom-menu">
		<ul class="nav navbar-nav">
			<!-- Messages: style can be found in dropdown.less-->
			<!-- Tasks Menu -->
			<!-- User Account Menu -->
			<li class="dropdown user user-menu">
				<!-- Menu Toggle Button --> <a href="#" class="dropdown-toggle"
				data-toggle="dropdown"> <!-- The user image in the navbar--> <img
					src="../../../assets/dist/img/default-50x50.gif"
					style="width: 20px; height: 20px" class="img-circle"
					alt="User Image" /> <!-- hidden-xs hides the username on small devices so only the image appears. -->
					<span class="hidden-xs">{{ fullName }}</span>
			</a>
				<ul class="dropdown-menu">
					<!-- The user image in the menu -->
					<li class="user-header"><img
						src="../../../assets/dist/img/default-50x50.gif"
						class="img-circle" alt="User Image" />
						<p>
							{{ fullName }}
							<!-- <small>Register since Nov. 2012</small> -->
						</p></li>
					<li class="user-footer">
						<div class="pull-left">
							<a ui-sref="base.profile" class="btn btn-default btn-flat">Profile</a>
						</div>
						<div class="pull-right">
							<a ui-sref="auth.login" class="btn btn-default btn-flat">Sign
								out</a>
						</div>
					</li>
				</ul>
			</li>
			<!-- Control Sidebar Toggle Button -->
			<li><a ui-sref="auth.login" title="Log Out"> <i
					class="fa fa-sign-out"></i>
			</a></li>
		</ul>
	</div>
</nav>
